<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const sub=(a,b)=>{
        return document.write(`The a and b substraction is ${a-b}`)
        }
        const add=(a,b)=>{
        return document.write(`The a and b substraction is ${a+b}`)
        }
        setInterval(()=>
        {add(2,3)}
        ,3000)
        setTimeout(()=>
        {add(2,3)}
        ,4000)
        setInterval(()=>
        {sub(2,3)}
        ,3000)
        setTimeout(()=>
        {sub(2,3)}
        ,4000)

    </script>
</head>
<body>
    
</body>
</html>
